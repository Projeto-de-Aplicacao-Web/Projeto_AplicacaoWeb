<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador - Agenda</title>
    <link rel="stylesheet" href="../css/pags/gerenciador.css" />
    <script defer src="../js/pags/gerenciador.js"></script>
  </head>
  <body>
    <header>
      <h1 class="saudacao">Bem-vindo ao Gerenciador</h1>
      <input type="button" class="botaoSair" value="Sair ➡︎" onclick="window.location.href='index.html'">
    </header>

    <div class="content">
      <h2>Gerenciar Tarefas</h2>
      <div class="form-group">
        <input type="text" id="taskInput" placeholder="Nova Tarefa" />
        <input type="file" id="taskFile" accept="image/*,.pdf,.doc,.docx" />
        <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
      </div>
      <div class="task-list" id="taskList"></div>
    </div>
    <div id="clima" style="position: fixed; top: 10px; right: 10px; background: #f0f0f0; padding: 8px; border-radius: 5px; font-weight: bold;"></div>
  </body>
</html>
